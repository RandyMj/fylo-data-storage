<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./source/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./source/css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

    <div class="first-container">
      <img class="logo" src="./source/images/logo.svg" alt="">
      <div class="icons">
        <div class="document"><img src="./source/images/icon-document.svg" alt=""></div>
        <div class="folder"><img src="./source/images/icon-folder.svg" alt=""></div>
        <div class="upload"><img src="./source/images/icon-upload.svg" alt=""></div>
      </div>
    </div>


    <div class="second-container">
      <p class="text">You've used <span>815gb</span> of your storage</p>

      <div class="bar">
        <div class="gradient"></div>
        <div class="controller"></div>
      </div>

      <div class="limits">
        <span class="initial">0GB</span>
        <span class="final">1000GB</span>
      </div>

      <div class="cuantity">
        <span class="cuantity_in-use">185</span>
        <spanc class="cuantity_text">GB LEFT</span>
        </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RandyMj">RandyMj</a>.
    </div>
</body>
</html>
